<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <strong>Name:</strong>
    <div id="name">...</div>

    <strong>Eye color:</strong>
    <div id="eyecolor">...</div>

    <strong>Birth year:</strong>
    <div id="birthyear">...</div>

    <strong>Hair color:</strong>
    <div id="haircolor">...</div>

    <strong>Created:</strong>
    <div id="created">...</div>

    <button class="getRandomCharacter">Randomize!</button>
    
    <script>
        const name = document.getElementById("name")
        const eyecolor = document.getElementById("eyecolor")
        const birthyear = document.getElementById("birthyear")
        const haircolor = document.getElementById("haircolor")
        const created = document.getElementById("created")
        
        const button = document.querySelector(".getRandomCharacter");
        button.addEventListener('click', (e) => {
            e.preventDefault()
            name.innerHTML = '<em>Loading...</em>';
                 eyecolor.innerHTML = '<em>Loading...</em>';
                 birthyear.innerHTML = '<em>Loading...</em>';
                 haircolor.innerHTML = '<em>Loading...</em>';
                 created.innerHTML = '<em>Loading...</em>';
                 
            const randomNumber = Math.ceil(Math.random() * 83)
        fetch(`https://swapi.dev/api/people/${randomNumber}/`)
             .then(response => response.json())
             .then(character => {
                 name.innerHTML = character['name'];
                 eyecolor.innerHTML = character['eye_color'];
                 birthyear.innerHTML = character['birth_year'];
                 haircolor.innerHTML = character['hair_color'];
                 created.innerHTML = character['created'];
             })
        })

        

    </script>
</body>
</html>
